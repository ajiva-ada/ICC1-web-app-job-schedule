name: build-and-deploy
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      IMAGE: britedge-app

    steps:
      - uses: actions/checkout@v4

      - name: Sanity check DNS to ACR
        run: |
          REG="britedgecr-c7gyaxthbe8hzfqey.azurecr.io"
          echo "Checking DNS for: $REG"
          getent hosts "$REG" || (echo "DNS lookup failed"; exit 1)

      - name: Docker login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build & push image (latest)
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/$IMAGE:latest .
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/$IMAGE:latest

      - name: Deploy to Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: BritEdge-WebApp
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: ${{ secrets.ACR_LOGIN_SERVER }}/$IMAGE:latest
