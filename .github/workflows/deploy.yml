name: Build and Deploy to Azure Web App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE: britedge-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}   # e.g. britedgecr-xxxx.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}       # e.g. BritEdgeCR
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build & push image (latest)
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE }}:latest .
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE }}:latest

      - name: Deploy to Web App (with publish profile)
        uses: azure/webapps-deploy@v2
        with:
          app-name: BritEdge-WebApp
          images: ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE }}:latest
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
